<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: lightblue;
        }

        h1 {
            color: white;
            text-align: center;
        }

        p {
            font-family: verdana;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>My First CSS Example</h1>
    <p>This is a paragraph.</p>
    <div id="content" style="background-color:aliceblue">
        <canvas id="rounded-rect"></canvas>
    </div>
    <script>
        var cv = document.createElement("canvas");
        var div = document.getElementById("content");
        div.appendChild(cv);
        var ctx = document.getElementById("rounded-rect").getContext("2d");
        // Draw using default border radius,
        // stroke it but no fill (function's default values)
        roundRect(ctx, 5, 5, 50, 50);
        // To change the color on the rectangle, just manipulate the context
        ctx.strokeStyle = "rgb(255, 0, 0)";
        ctx.fillStyle = "rgba(255, 255, 0, .5)";
        roundRect(ctx, 100, 5, 100, 100, 20, true);
        // Manipulate it again
        ctx.strokeStyle = "#0f0";
        ctx.fillStyle = "#ddd";
        // Different radii for each corner, others default to 0
        roundRect(ctx, 300, 5, 200, 100, {
            tl: 50,
            br: 25
        }, true);

        ctx2 = cv.getContext("2d");
        ctx2.strokeStyle = "rgb(192, 192, 192)";
        ctx2.fillStyle = "rgba(255, 255, 255, .5)";
        roundRect(ctx2, 5, 5, 100, 100, 5, true);

        ctx2.fillStyle = "rgb(0, 0, 0)";
        ctx2.font = "12px Arial";
        ctx2.fillText("Hello World", 10, 50);

        var p = document.createElement("p");
        var cv3 = document.createElement("canvas");
        div.appendChild(p);
        p.appendChild(cv3);
        ctx3 = cv3.getContext("2d");
        ctx3.fillStyle = "rgb(0, 0, 0)";
        ctx3.font = "12px Arial";
        ctx3.fillText("Hello World", 10, 50);

        //var p = document.createElement("span");
        var cv3 = document.createElement("canvas");
        div.appendChild(cv3);
        //p.appendChild(cv3);
        cv3.width = 100;
        cv3.height = 50;
        ctx3 = cv3.getContext("2d");
        ctx3.fillStyle = "#FFFFFF";
        ctx3.fillRect(0, 0, 150, 75);
        ctx3.fillStyle = "black";
        ctx3.font = "12px Arial";
        ctx3.fillText("Hello World", 10, 10);

        div.appendChild(document.createElement("br"));
        var text = "Hello World \nHello World Hello \nWorld Hello World ";
        var d = div.appendChild(document.createElement("div"));
        d.style.marginLeft = "10px";
        var cv = renderMsg(d, text);
        //cv.style.marginLeft = "10px";
        //cv.style.float = "right";

        var d2 = d.appendChild(document.createElement("div"));
        d2.style.marginLeft = "10px";
        var cv = renderMsg(d2, "child child child child chidl chidlchild chidl chidl");


        var rd = div.appendChild(document.createElement("div"));
        rd.style.marginLeft = "100px";
        var cv = renderMsg(rd, "right right right right right right right right");
        var rd2 = rd.appendChild(document.createElement("div"));
        rd2.style.marginLeft = "-10px";
        var cv = renderMsg(rd2, "right right right right right right right right");

        function renderMsg(div, text) {
            var w = 100;
            var dy = 12;
            var cv = document.createElement("canvas");
            div.appendChild(cv);
            ctx = cv.getContext("2d");

            //split text
            ctx.fillStyle = "black";
            ctx.font = "12px Arial";
            var lines = calCtxSizeH(ctx, text, w);
            var h = lines.length * dy;

            //resize canvas
            cv.width = w;
            cv.height = h;

            //rectangle
            ctx.fillStyle = "#FFFF00";
            ctx.fillRect(0, 0, w, h);

            //texgt
            ctx.fillStyle = "black";
            ctx.font = "12px Arial";
            var y = dy;
            for (var i in lines) {
                ctx.fillText(lines[i], 0, y);
                y += dy;
            }
            return cv;
        }

        //line contain space at end
        function calCtxSizeH(ctx, txt, max_w) {
            var lines = [];
            var w = 0;
            var line = "";
            var arr = txt.split(/\s+/);
            for (var i in arr) {
                var size = ctx.measureText(arr[i] + " ");
                w += size.width;
                if (w > max_w) {
                    lines.push(line);
                    line = ""
                    w = 0;
                }
                line += arr[i] + " ";
            }
            lines.push(line);
            return lines;
        }

        /**
         * Draws a rounded rectangle using the current state of the canvas.
         * If you omit the last three params, it will draw a rectangle
         * outline with a 5 pixel border radius
         * @param {CanvasRenderingContext2D} ctx
         * @param {Number} x The top left x coordinate
         * @param {Number} y The top left y coordinate
         * @param {Number} width The width of the rectangle
         * @param {Number} height The height of the rectangle
         * @param {Number} [radius = 5] The corner radius; It can also be an object
         *                 to specify different radii for corners
         * @param {Number} [radius.tl = 0] Top left
         * @param {Number} [radius.tr = 0] Top right
         * @param {Number} [radius.br = 0] Bottom right
         * @param {Number} [radius.bl = 0] Bottom left
         * @param {Boolean} [fill = false] Whether to fill the rectangle.
         * @param {Boolean} [stroke = true] Whether to stroke the rectangle.
         */
        function roundRect(ctx, x, y, width, height, radius, fill, stroke) {
            if (typeof stroke === 'undefined') {
                stroke = true;
            }
            if (typeof radius === 'undefined') {
                radius = 5;
            }
            if (typeof radius === 'number') {
                radius = { tl: radius, tr: radius, br: radius, bl: radius };
            } else {
                var defaultRadius = { tl: 0, tr: 0, br: 0, bl: 0 };
                for (var side in defaultRadius) {
                    radius[side] = radius[side] || defaultRadius[side];
                }
            }
            ctx.beginPath();
            ctx.moveTo(x + radius.tl, y);
            ctx.lineTo(x + width - radius.tr, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius.tr);
            ctx.lineTo(x + width, y + height - radius.br);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius.br, y + height);
            ctx.lineTo(x + radius.bl, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius.bl);
            ctx.lineTo(x, y + radius.tl);
            ctx.quadraticCurveTo(x, y, x + radius.tl, y);
            ctx.closePath();
            if (fill) {
                ctx.fill();
            }
            if (stroke) {
                ctx.stroke();
            }

        }
    </script>
</body>
</html>
